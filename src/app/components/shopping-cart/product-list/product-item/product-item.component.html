<div class="card mb-4 box-shadow" >
    <img class="card-img-top" src="{{productItem.imageUrl}}" alt="Card image cap" width="100%" height="270px">
    <div class="card-body">
      <h4 class="text-center mt-3">{{productItem.name}}</h4>
      <h5 class="text-center mt-3">{{productItem.price | currency:'INR'}}</h5>
      <p class="card-text text-justify">{{productItem.description | slice: 0:80 }}....</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-primary" 
          (click)="handleAddToCart()">Add to cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
        </div>
      </div>
    </div>
  </div>
