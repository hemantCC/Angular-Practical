
<div class="card mb-4 box-shadow" >
    <img class="card-img-top" src="{{productItem.imageUrl}}" alt="Card image cap" width="100%" height="270px">
    <div class="card-body">
      <h4 class="text-center mt-3">{{productItem.name}}</h4>
      <h5 class="text-center mt-3">{{productItem.price | currency:'INR'}}</h5>
      <p class="card-text text-justify">{{productItem.description | slice: 0:80 }}....</p>
      <div class="d-flex justify-content-between align-items-center text-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-primary" 
          (click)="handleAddToCart()">
          <i class="fa fa-shopping-cart mr-1" style="font-size:23px"></i>
          Add to cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary"
          data-toggle="modal" data-target="#exampleModalCenter">
            <i class="fa fa-info-circle mr-1" style="font-size:23px"></i>
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Product Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Non Functional
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
